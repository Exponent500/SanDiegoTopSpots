<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>San Diego Top Spots</title>
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
        <link rel="stylesheet" href="bower_components/toastr/toastr.css" />
        <!-- endbower -->

        <!-- inject:css -->
        <link rel="stylesheet" href="/app/styles/main.css">
        <!-- endinject -->  
    </head>
    <body>
        <div class="container">
            <table class="table table-striped">
                <caption class="h2">San Diego Top Spots</caption>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Link</th>
                    </tr>
                </thead>
                <tbody id="table-data">
                </tbody>
            </table>
        </div>
        <div id="map"></div>
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/toastr/toastr.js"></script>
        <!-- endbower -->

        <!-- inject:js -->
        <script src="/app/app.js"></script>
        <!-- endinject -->
        <!-- google maps Javascript API -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4KD2Euxaq1AGeF_JFKcSuGVSMbvv3v3U&callback=initMap" async defer></script>
    </body>
</html>
